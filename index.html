<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agrinho</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Agrinho</h1>
  </header>
  <main>
    <section id="farm">
      <h2>Your Farm</h2>
      <ul id="farm-list">
        <!-- farm items will be displayed here -->
      </ul>
    </section>
    <section id="actions">
      <h2>Actions</h2>
      <button id="plant-btn">Plant Seed</button>
      <button id="water-btn">Water Seed</button>
      <button id="harvest-btn">Harvest Sprout</button>
    </section>
    <section id="score">
      <h2>Score</h2>
      <p id="score-text">0 points</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
